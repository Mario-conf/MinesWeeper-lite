<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="main">
        <div class="header">
            <h1>MINESWEEPER</h1>
            <div class="game-form">
                <div class="form">
                    <div class="input">
                        <label for="size">Size (min 6, max 20): </label>
                        <input id="size" type="number" min="6" max="20" value="10">
                    </div>
                    <div class="input">
                        <label for="num-bombs">Number of bombs (min 1, max: Size x Size): </label>
                        <input id="num-bombs" type="number" min="1" value="20">
                    </div>
                </div>
                <button class="btn-generate">Generate</button>
            </div>
        </div>
        <div class="game-container hidden">
            <h2>Flags placed: <span id="num-flags"></span> (remaining: <span id="remaining-flags"></span>)</h2>
            <div class="game"></div>
            <div class="game-result"></div>
        </div>
    </div>
</body>

</html>
